<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: player.health + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{ player.health }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: monster.health + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{ monster.health }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameRunning" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame">START NEW GAME</button>
        </div>
    </section>
    <section v-if="gameRunning" class="row controls">
        <div class="small-12 columns">
            <button @click="attack(0, 10)" id="attack">ATTACK</button>
            <button @click="attack(5, 15)" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="turns.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn':turn.isPlayer, 'monster-turn':!turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
